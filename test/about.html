<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about test</title>
  <!-- 스와이퍼 불러오기 시작 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
  <!-- 스와이퍼 불러오기 끝 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="about.css">
</head>
<body>

<section class="section-slider section-slider-1 con-min-width">
  <div class="section-slider__slider-wrap">

      <div class="article-slider">
        <div class="swiper-container">
          <div class="swiper-wrapper">

              <div class="article-slider__slide">
                <div class="article-slider__image-box">
                  <img src="/images/profile.jpg" alt="">
                </div>
                <div class="article-slider__text-box">
                  <div class="article-slider__text">
                    <div class="about-me">
                      <div class="about-me__row">
                        <i class="bi bi-person"></i>
                        <div class="about-me__info">
                         Noh Su Bin
                        </div>
                      </div>
                      <div class="about-me__row">
                        <i class="bi bi-briefcase"></i>
                        <div class="about-me__info">
                         프론트엔드 개발자
                        </div>
                      </div>
                      <div class="about-me__row">
                        <i class="bi bi-envelope"></i>
                        <div class="about-me__info">
                           example@example.com
                        </div>
                      </div>
                      <div class="about-me__row">
                        <i class="bi bi-geo-alt"></i>
                        <div class="about-me__info">
                           서울, 대한민국
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="article-slider__slide">
                <div class="article-slider__image-box">
                  <img src="/images/profile.jpg" alt="">
                </div>
                <div class="article-slider__text-box">
                  <div class="article-slider__text">
                    Lorem, ipsum dolor sit amet consectetur
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="article-slider__slide">
                <div class="article-slider__image-box">
                  <img src="/images/profile.jpg" alt="">
                </div>
                <div class="article-slider__text-box">
                  <span class="article-slider__reg-date">01 December 2020</span>
                  <div class="article-slider__text">
                    Lorem, ipsum dolor sit amet consectetur
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>
</body>
<script>
function SectionSlider__init(no) {
  var mySwiper = new Swiper('.section-slider-' + no + ' .swiper-container', {
    effect: 'fade',
    pagination: {
      el: '.section-slider-' + no + ' .swiper-pagination',
      clickable:true
    },
  });
}

SectionSlider__init(1);</script>
</html>
